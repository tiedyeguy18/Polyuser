<!DOCTYPE html>

<html>
<head>
    <title>
        Polyuser Demonstration
    </title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="../dist/server/example_code/webapp.js"></script>
</head>
<body>
    <div class="container form-border">
        <h2> Login to a Room </h2>
        <form id="room_login_form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="room">Game Room:</label>
                <div class="col-sm-10">
                    <input type="text" id="room" name="room" class="form-control" placeholder="Enter Room ID">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="room">Username:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Unique Username:">
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary btn-go mt-3">Play</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
